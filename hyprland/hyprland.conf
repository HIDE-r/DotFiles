#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
# monitor=,highres,auto,1
monitor=eDP-1,highres,auto,1, mirror,HDMI-A-1
monitor=HDMI-A-1,highres,auto,1
# monitor=HDMI-A-1,1024x768,auto,1

xwayland {
    force_zero_scaling = true
}

# /run/user/1000/hypr/94c20a186372aace78b188842848b873eb3ebbd7_1715825812_1548791430/hyprland.log
debug {
    disable_logs = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = on
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_on_active = true
    # new_on_top = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

binds {
	allow_workspace_cycles = yes
}

ecosystem {
	no_update_news = true
}

misc {
	mouse_move_enables_dpms = false
	key_press_enables_dpms =false
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = idleinhibit fullscreen, class:.*

windowrulev2 = float,class:.*copyq$,title:CopyQ
windowrulev2 = float,class:.*pot$
windowrulev2 = float,class:.*GoldenDict-ng$
windowrulev2 = float,class:.*keycombiner$
windowrulev2 = float,class:^(nemo)$
windowrulev2 = float,class:.*kcalc$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = workspace 8 silent, class:^(obsidian)$
windowrulev2 = noblur,class:^(Peek)$
windowrulev2 = noblur,class:^(DrawPen)$

# https://github.com/hyprwm/Hyprland/issues/6140#issuecomment-2323146497
windowrulev2 = renderunfocused,class:^(looking-glass-client)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

windowrule = float, title:^(Workspace Selector)$

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# https://github.com/xkbcommon/libxkbcommon/blob/master/include/xkbcommon/xkbcommon-keysyms.h
bind = $mainMod, Return, exec, wezterm start
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT, Q, exit, 
# bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod SHIFT, S, exec, env XDG_CURRENT_DESKTOP=Sway flameshot gui
bind = $mainMod, E, exec, nemo
bind = $mainMod, S, exec, rofi -show drun
bind = $mainMod, W, exec, rofi -show window
bind = $mainMod SHIFT, P, exec, copyq show 
bind = $mainMod SHIFT, V, exec, copyq edit -1
bind = CTRL ALT, T, exec, copyq clipboard | xargs goldendict
bind = CTRL ALT SHIFT, T, exec, curl http://127.0.0.1:60828/translate
bind = $mainMod ALT, C, exec, wezterm --config enable_wayland=false start xdotool key super+alt+c
bind = $mainMod, O, pseudo, # dwindle
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, space, togglefloating
bind = $mainMod, P, pin, #pins a window , floating only
bind = $mainMod, R, togglesplit,
bind = $mainMod SHIFT, L, exec, hyprlock
# bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = $mainMod, B, exec, hyprpanel toggleWindow bar-0
bind = $mainMod, I, exec, dunstctl history-pop

# Passthrough key to remote desktop
bind = CTRL , Alt_R, submap, passthrough
submap = passthrough
bind = CTRL , Alt_R, submap, reset
submap = reset

# Fn keys
# bind = , XF86TouchpadOn, exec, /home/collin/ScriptTools/Hyprland/toggle_touchpad.sh
# bind = , XF86TouchpadOff, exec, /home/collin/ScriptTools/Hyprland/toggle_touchpad.sh
bind = , XF86Calculator, exec, kcalc
bind = , XF86MonBrightnessUp, exec, light -A 5
bind = , XF86MonBrightnessDown, exec, light -U 5
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + ctrl + arrow keys
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# Switch active workspaces with [← →]
bind = $mainMod, left, workspace, e-1
bind = $mainMod, right, workspace, e+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, tab, workspace, previous
# bind = $mainMod, 0, workspace, 10

$key = tab
bind = alt, $key, exec, hyprswitch gui --mod-key alt_l --key $key --close mod-key-release && hyprswitch dispatch
bind = alt shift, $key, exec, hyprswitch gui --mod-key alt_l --key $key --close mod-key-release && hyprswitch dispatch -r

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

