- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.gitconfig:
      path: git/gitconfig
    ~/.vimrc:
      path: vim/vimrc
    ~/.zshrc:
      path: zsh/zshrc
    ~/.tmux.conf:
      path: tmux/tmux.conf
    ~/.xprofile:
      path: xorg/xprofile
    ~/.config/alacritty:
      path: alacritty
    ~/.config/nvim:
      path: nvim
    ~/.config/awesome:
      path: awesome
    ~/.config/dunst/dunstrc:
      path: dunst/dunstrc
    ~/.config/polybar/config:
      path: polybar/config
    ~/.config/rofi/config.rasi:
      path: rofi/config.rasi
    ~/.local/share/navi/cheats/HideOnLie__Cheatsheet-navi:
      path: navi/cheatsheet
    ~/.ssh/config:
      path: ssh/config
    ~/.local/share/fcitx5/rime/clover.dict.yaml:
      path: rime/clover.dict.yaml
    ~/.local/share/fcitx5/rime/clover.key_bindings.yaml:
      path: rime/clover.key_bindings.yaml
    ~/.local/share/fcitx5/rime/default.custom.yaml:
      path: rime/default.custom.yaml
    ~/.local/share/fcitx5/rime/clover.custom.yaml:
      path: rime/clover.custom.yaml
    # ~/.local/share/dwm/autostart.sh:
    #   path: dwm/autostart.sh

- clean:
    ~/:
      force: true
    ~/.config:
      force: true

- create:
    ~/.ssh:
      mode: 0700

